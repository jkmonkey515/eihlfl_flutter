name: football_hockey

description: A new Flutter project.

# Flutter: build-name    **  Android: versionName  **  iOS: CFBundleShortVersionString
# Flutter: build-number  **  Android: versionCode  **  iOS: CFBundleVersion
# ------------------------------------------------------------------------------------
# Flutter Version Number is: build-name + build-number
# ----------------------------------------------------
version: 1.0.0+1

# Dart sdk version
# ----------------
environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # used to: GetX
  get: ^4.6.5
  get_storage: ^2.1.1
  # used to: functional programming in dart lang
  dartz: ^0.10.1
  # used to: http services
  dio: ^5.4.0
  http: ^1.2.0
  retrofit: ^4.0.1
  connectivity_plus: ^4.0.1
  google_sign_in: ^6.1.4
  # used to: launch urls
  url_launcher: ^6.2.4
  # used to: generate app's launcher icon
  flutter_launcher_icons: ^0.13.1
  # used to: custom widgets
  dynamic_height_grid_view: ^0.0.3
  dotted_border: ^2.0.0+3
  flutter_keyboard_visibility: ^5.4.1
  flutter_spinkit: ^5.2.0
  flutter_switch: ^0.3.2
  flutter_svg: ^2.0.6
  styled_widget: ^0.4.1
  #faker: ^2.1.0
  # used to: google fonts
  google_fonts: ^5.0.0
  change_app_package_name: ^1.3.0
  # used to: remove # from url
  url_strategy: ^0.2.0
  # used to: device preview
  # used to: save user defaults
  shared_preferences: ^2.2.1
  skeletonizer: ^1.0.1
  tuple: ^2.0.2
  country_codes: ^2.2.0
  fluttertoast: ^8.2.4
  infinite_scroll_pagination: ^4.0.0
  firebase_auth: ^4.17.4
  firebase_core: ^2.25.4
  flutter_dotenv: ^5.1.0
  purchases_flutter: ^6.21.1
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^7.0.1
  build_runner: ^2.3.3
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ic_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/ic_launcher.png"
    background_color: "#FFFFFF"

flutter:
  # access to material icons and elements need to this package
  #  ---------------------------------------------------------
  uses-material-design: true

  # application assets part
  #  ----------------------
  assets:
    - assets/
    #- assets/fonts/
    - assets/images/png/
    - assets/images/png/team_images/
    - assets/images/png/logos/
    #- assets/images/jpg/
    - assets/images/svg/
    - .env

